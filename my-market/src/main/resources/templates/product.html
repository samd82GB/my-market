<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyMarket</title>
</head>
<body>
    <div th:each="p : ${productsList}">
        <a th:href="@{'/product?id=' + ${p.id}}"/>
        <span th:text="${p.id + '| ' }"/>
        <span th:text="${'Title: ' + p.title  + '| '}"/>
        <span th:text="${'Cost: ' + p.cost}"/>

    </div>
</body>
</html>
